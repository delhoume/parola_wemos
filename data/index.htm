<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP8266 Ticker by Fred</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ESP8266 Ticker by Fred
                </a>
              </div>
        </div>
    </nav>
  <div id="container" class="container">
    <form>
        <div class="form-group">
            <label for="scrollingspeed" id="scrollingspeedtext">Scrolling speed</label>
          <input class="custom-range" id="scrollingspeed" type="range" step="10" min="0" max="100"/>
          <small class="form-text text-muted">Lower value means faster scrolling</small>
        </div>
    
        <div class="form-group">
            <label for="intensity" id="intensitytext">Luminosity</label>
          <input class="custom-range" id="intensity" type="range" step="1" min="0" max="15"/>
          <small class="form-text text-muted">Lower value means dimmer</small>
        </div>


   <div class="form-group">
    <label for="customtext">Custom text</label>
      <input type="text" class="form-control" id="customtext">
    </div>

    <div class="custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" id="displayBitcoin">
        <label class="custom-control-label" for="displayBitcoin">Display bitcoin</label>
    </div>

    <div class="form-group">
      <div class="custom-control custom-switch">
          <input class="custom-control-input" type="checkbox" id="displayquotes">
          <label class="custom-control-label" for="displayquotes">
            Display quotes
          </label>
        </div>      
        <div class="form-group">
              <input type="text" class="form-control" id="quotes" value="MSFT,IBM,GOOG">
            </div>
          </div> 

          <div class="form-group">
              <div class="custom-control custom-switch">
                  <input class="custom-control-input" type="checkbox" id="displayweather">
                  <label class="custom-control-label" for="displayweather">
                    Display weather
                  </label>
                </div>
                <div class="form-group">
                      <input type="text" class="form-control" id="weatherid" value="6613168">
                      <small class="form-text text-muted">Openweathermap ID</small>
                    </div>
                  </div> 
  </form>
  </div>
 
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
